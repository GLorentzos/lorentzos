<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LScan - Anti-Malware for Windows</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            padding: 20px;
        }

        /* Container for the main content */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            gap: 20px;
            opacity: 0; /* Initially hidden */
            transform: translateY(20px); /* Start from below */
            animation: fadeInUp 0.8s forwards; /* Faster animation */
        }

        /* Keyframes for animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            width: 100%;
            text-align: left;
        }

        .text-container {
            flex: 1;
            padding: 10px;
            opacity: 0; /* Initially hidden */
            animation: fadeInUp 0.8s 0.1s forwards; /* Faster with delay */
        }

        h2 {
            font-size: 2.5em;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #333;
        }

        .download-btn {
            display: inline-block;
            padding: 14px 30px;
            font-size: 1em;
            font-weight: bold;
            color: black;
            background: transparent;
            border: 2px solid black;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
            opacity: 0; /* Initially hidden */
            animation: fadeInUp 0.8s 0.3s forwards; /* Delay animation */
        }

        .download-btn:hover {
            background-color: #e69818;
            color: white;
            border-color: #e69818;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            opacity: 0; /* Initially hidden */
            animation: fadeInUp 0.8s 0.4s forwards; /* Delay animation */
        }

        .app-icon {
            width: 100%;
            max-width: 250px;
            border: 2px solid black;
            border-radius: 50%;
        }

        .copyright {
            font-size: 0.8em;
            color: #333;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .intro-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            h2 {
                font-size: 2em;
            }

            .description {
                font-size: 1em;
            }

            .download-btn {
                font-size: 0.9em;
                padding: 12px 25px;
            }

            .app-icon {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.8em;
            }

            .description {
                font-size: 0.9em;
            }

            .download-btn {
                font-size: 0.8em;
                padding: 10px 20px;
            }

            .app-icon {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="intro-section">
            <div class="text-container">
                <h2><i class="fas fa-shield"></i> Lscan</h2>
                <p class="description">Real-time anti-malware protection for Windows. Protect your system against threats and ensure your data remains secure. LScan scans files in real-time, detecting and removing malicious software before it can do any harm.</p>
                <a href="https://lorentzos.digital/tools/lscan/versions/1.2/Lscan.exe" class="download-btn">Download for Windows</a>
                <p class="copyright">Â© Lorentzos<br><br>Version : 1.2</p>
            </div>
            <div class="image-container">
                <img src="static/images/image2.png" alt="LScan App Icon" class="app-icon">
            </div>
        </section>
    </div>
</body>
</html>
